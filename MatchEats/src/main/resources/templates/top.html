<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
<link th:href="@{/css/card.css}" rel="stylesheet" type="text/css">
<title>MatchEats</title>
</head>
<body>
	<header>
		<div th:unless="${loginFlg}">
			<div th:replace="layout/header :: beforeheader" ></div>
		</div>
		<div th:if="${loginFlg}">
			<div th:replace="layout/header :: afterheader" ></div>
		</div>
	</header>

	<div style="text-align:center">
		<img src="http://jousen5.aso-abcc.com/shoppingSystem/img/yokomina.jpg" class="img-fluid" alt="Responsive image" style="max-width:100%;height: auto;">
	</div>

		<h3 class ="title" style="margin-top: 80px;">和食</h3>
		<form th:action="@{/eachgenre}" method="get">
			<input type="hidden" name="genreId" value="0">
			<input type="submit" class="btn btn-link" value="もっと見る" style="display: block;margin: 0 0 0 auto;">
		</form>
		<div class="card-columns">
			<div class="card" th:each="list, stat : ${firstList}" th:object="${list}" th:if="${stat.index < 5}">
	    		<img src="http://jousen5.aso-abcc.com/shoppingSystem/img/minami.jpg" class="card-img-top" alt="img">
	    		<div class="card-body">
	      			<h5 class="card-title" th:text="*{foodName}"></h5>
	      			<p class="card-text" th:text="${stat.index}"></p>
	      			<form th:action="@{/detailfoodlist}" method="POST">
	      				<input type="hidden" th:value="${requestId}" name="requestId">
	      				<input type="submit" class="btn btn-link" value="詳細" style="display: block;margin: 0 0 0 auto;">
	      			</form>
	    		</div>
			</div>
		</div>

		<h3 class ="title">洋食</h3>
		<form th:action="@{/eachgenre}" method="get">
			<input type="hidden" name="genreId" value="1">
			<input type="submit" class="btn btn-link" value="もっと見る" style="display: block;margin: 0 0 0 auto;">
		</form>
		<div class="card-columns">
			<div class="card" th:each="list, stat : ${secondList}" th:object="${list}" th:if="${stat.index < 5}">
	    		<svg class="bd-placeholder-img card-img-top" width="100%" height="200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
	    		<div class="card-body">
	      			<h5 class="card-title" th:text="*{foodName}"></h5>
	      			<p class="card-text" th:text="${stat.index}"></p>
	      			<form th:action="@{/detailfoodlist}" method="POST">
	      				<input type="hidden" th:value="${requestId}" name="requestId">
	      				<input type="submit" class="btn btn-link" value="詳細" style="display: block;margin: 0 0 0 auto;">
	      			</form>
	    		</div>
			</div>
		</div>

		<h3 class ="title">中華</h3>
		<form th:action="@{/eachgenre}" method="get">
			<input type="hidden" name="genreId" value="2">
			<input type="submit" class="btn btn-link" value="もっと見る" style="display: block;margin: 0 0 0 auto;">
		</form>
		<div class="card-columns">
			<div class="card" th:each="list, stat : ${thirdList}" th:object="${list}" th:if="${stat.index < 5}">
	    		<svg class="bd-placeholder-img card-img-top" width="100%" height="200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
	    		<div class="card-body">
	      			<h5 class="card-title" th:text="*{foodName}"></h5>
	      			<p class="card-text" th:text="${stat.index}"></p>
	      			<form th:action="@{/detailfoodlist}" method="POST">
	      				<input type="hidden" th:value="${requestId}" name="requestId">
	      				<input type="submit" class="btn btn-link" value="詳細" style="display: block;margin: 0 0 0 auto;">
	      			</form>
	    		</div>
			</div>
		</div>

		<h3 class ="title">スイーツ</h3>
		<form th:action="@{/eachgenre}" method="get">
			<input type="hidden" name="genreId" value="3">
			<input type="submit" class="btn btn-link" value="もっと見る" style="display: block;margin: 0 0 0 auto;">
		</form>
		<div class="card-columns">
			<div class="card" th:each="list, stat : ${fourthList}" th:object="${list}" th:if="${stat.index < 5}">
	    		<svg class="bd-placeholder-img card-img-top" width="100%" height="200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Image cap"><title>Placeholder</title><rect width="100%" height="100%" fill="#868e96"/><text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text></svg>
	    		<div class="card-body">
	      			<h5 class="card-title" th:text="*{foodName}"></h5>
	      			<p class="card-text" th:text="${stat.index}"></p>
	      			<form th:action="@{/detailfoodlist}" method="POST">
	      				<input type="hidden" th:value="${requestId}" name="requestId">
	      				<input type="submit" class="btn btn-link" value="詳細" style="display: block;margin: 0 0 0 auto;">
	      			</form>
	    		</div>
			</div>
		</div>

</body>
</html>
