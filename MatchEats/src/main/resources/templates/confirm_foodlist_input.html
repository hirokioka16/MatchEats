<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>食べたい物リスト入力確認</title>
</head>
<body>
	<form th:action="@{/inputfood/insert}" method="post">
		<p>以下の内容で間違いはないでしょうか</p>
		<table>
			<tr>
				<td>
				<img th:src="${image}" alt="サンプル">
				</td>
			</tr>
			<tr>
				<th>料理名</th>
				<td>
				<div th:text="${session['foodInfDto'].foodName}"></div>
				</td>
			</tr>
			<tr>
				<th>料理名の説明</th>
				<td>
				<div th:text="${session['foodInfDto'].requestOutline}"></div>
				</td>
			</tr>
			<tr>
				<th>ジャンル</th>
				<td>
				<div th:text="${genreName}"></div>
				</td>
			</tr>
		</table>
		<input type="submit" value="登録">
	</form>
	
	<form th:action="@{/inputfood/input}">
		<input type="submit" value="戻る">
	</form>
</body>
</html>
