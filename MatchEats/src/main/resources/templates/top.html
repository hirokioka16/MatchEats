	<div style="text-align:center">
		<!--
		本番用
		<img src="/usr/share/tomcat/webapps/foodpic/広告の画像名" class="card-img-top" alt="img">
		-->
		<img src="http://jousen5.aso-abcc.com/shoppingSystem/img/yokomina.jpg" class="img-fluid" alt="Responsive image" style="max-width:100%;height: auto;">
	</div>


	<div class="album bg-light" style="margin-bottom:60px;">
		<div class="container" style="padding-top:80px;">
			<h3 style="border-left:20px solid #ea5532; padding:4px; float:left;">和食</h3>
			<form th:action="@{/eachgenre}" method="get">
				<input type="hidden" name="genreId" value="0">
				<input type="submit" class="btn btn-link" value="もっと見る" style="display: block;margin: 0 0 0 auto;">
			</form>
			<div class="card-columns">
				<div class="card shadow-sm" th:each="list, stat : ${firstList}" th:object="${list}" th:if="${stat.index < 5}">

					<img th:src="'/usr/share/tomcat/webapps/foodpic/' + *{pictureName}" class="card-img-top" alt="img">
	    			<div class="card-body">
	      				<h5 class="card-title" th:text="*{foodName}"></h5>
	      				<form th:action="@{/detailfoodlist}" method="POST">
	      					<input type="hidden" th:value="*{requestId}" name="requestId">
	      					<input type="submit" class="btn btn-link" value="詳細" style="display: block;margin: 0 0 0 auto;">
	      				</form>
	    			</div>
				</div>
			</div>
		</div>
	</div>
