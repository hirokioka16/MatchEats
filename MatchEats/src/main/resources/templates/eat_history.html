<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>食事履歴一覧</title>
<link th:href="@{/css/history.css}" rel="stylesheet" type="text/css">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
</head>
<body>
	<header>
		<div th:replace="layout/header :: afterheader" ></div>
	</header>
	
			

	<div class="container">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
		  <li class="nav-item">
		  	<form th:action="@{/history/list}">
		    	<input type="submit" value="食べた" class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">
		  	</form>
		  </li>
		  <li class="nav-item">
		    <form th:action="@{/history/cooklist}">
		    	<input type="submit" value="作った" class="nav-link" id="profile-tab" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="false">
		  	</form>
		  </li>
		</ul>

		<div class="row">
			<div class="col-12" >
  				<form method="post">
					<table class="table table-striped">
						<thead class="thead-light">
							<tr>
								
								<th scope="col">料理名</th>
								<th scope="col">依頼日</th>
								<th scope="col">金額</th>
								<th scope="col">製作状況</th>
								<th scope="col"></th>
							</tr>
						</thead>
							
						<tbody>
							<tr th:each="eatList:${eatList}">
								
								<td th:text="${eatList.foodName}"></td>
								<td th:text="${eatList.requestDate}"></td>
								<td th:text="${eatList.price}"></td>
								<td th:text="${eatList.stateStatus}"></td>
								<td>
									<input type="hidden" name="historyId" th:value="${eatList.historyId}">
									<input type="submit" class="btn btn-link" formaction="/history/eatdetail" value="詳細">
								</td>
							</tr>
						</tbody>
					</table>
				</form>
  			</div>
  		</div>
  	</div>
 
</body>
</html>
