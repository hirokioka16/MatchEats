<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員情報修正　確認</title>
</head>
<body>


<form th:action="@{/updateUserInfo/update}" method="post">
		<p>以下の内容で間違いないでしょうか</p>
		<table>
			<tr>
				<th>メールアドレス</th>
				<td th:text="${session['userInfoDto'].userMail}"></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td th:text="${session['userInfoDto'].userPass}"></td>
			</tr>
			<tr>
				<th>ニックネーム</th>
				<td th:text="${session['userInfoDto'].nickName}"></td>
			</tr>
			<tr>
				<th>名前</th>
				<td th:text="${session['userInfoDto'].userName}"></td>
			</tr>
			<tr>
				<th>電話番号</th>
				<td th:text="${session['userInfoDto'].userTel}"></td>
			</tr>
			<tr>
				<th>郵便番号</th>
				<td th:text="${session['userInfoDto'].postalCode}"></td>
			</tr>
			<tr>
				<th>住所</th>
				<td th:text="${session['userInfoDto'].userAddres}"></td>
			</tr>
			<tr>
				<th>生年月日</th>
				<td th:text="${session['userInfoDto'].userBirth}"></td>
			</tr>
			<tr>
				<th>カード名義</th>
				<td th:text="${session['userInfoDto'].cardName}"></td>
			</tr>
			<tr>
				<th>クレジットカード番号</th>
				<td th:text="${session['userInfoDto'].userCard}"></td>
			</tr>
			<tr>
				<th>有効期限</th>
				<td th:text="${session['userInfoDto'].limitDate}"></td>
			</tr>
			<tr>
				<th>セキュリティーコード</th>
				<td th:text="${session['userInfoDto'].secureCode}"></td>
			</tr>
		</table>
		
		<input type="submit" value="登録する">
	</form>
	
	<form th:action="@{/updateUserInfo/input}" method="post">
		<input type="submit" value="戻る">
	</form>
			

</body>
</html>
