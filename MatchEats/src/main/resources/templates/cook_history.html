<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
<title>調理履歴</title>
</head>
<body style="background-color:#f8f9fa;">




	<header style="background-color:#fff;">
		<div th:replace="layout/header :: afterheader" ></div>
	</header>


	<div class="container">
	<!-- 戻るボタン -->
	<div style="margin:5% 1%;">
		<a th:href="@{/mypage}" th:text="前の画面に戻る" style="color:#6a6a6a;"></a>
	</div>


		<ul class="nav nav-tabs" id="myTab" role="tablist">
		  <li class="nav-item" style="border-color:#ea5532;">
		  	<form th:action="@{/history/list}">
		    	<input type="submit" value="食べた" class="nav-link" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true"
			    	style="background-color: #fff; color:#ea5532; border-color:#ea5532;"
 					onmouseover="this.style.background='#ea5532'; this.style.color='white';"
 					onmouseout="this.style.background='#fff'; this.style.color='#ea5532';">

		  	</form>
		  </li>
		  <li class="nav-item" style="border-color:#ea5532;">
		    <form th:action="@{/history/cooklist}">
		    	<input type="submit" value="作った" class="nav-link  active" id="profile-tab" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="false"
		  			  style="background-color: #ea5532; color:#fff; border-color:#ea5532;">
		  	</form>
		  </li>
		</ul>

		<div class="row">
			<div class="col-12">
					<table class="table table-striped">
						<thead style="background-color:#ea5532; color:#fff">
							<tr>
								<th scope="col">料理名</th>
								<th scope="col">オファー日</th>
								<th scope="col">利益</th>
								<th scope="col">製作状況</th>
								<th scope="col"></th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="cookList:${cookList}">

								<td th:text="${cookList.foodName}"></td>
								<td th:text="${cookList.offerDate}"></td>
								<td th:text="${cookList.profit}"></td>
								<td th:text="${cookList.stateStatus}"></td>
								<td>
									<form th:action="@{/history/cookdetail}" method="post">
										<input type="hidden" name="historyId" th:value="${cookList.historyId}">
										<input type="submit" class="btn btn-link"  value="詳細">
									</form>
								</td>
							</tr>
						</tbody>
					</table>
  			</div>
		</div>
	</div>


</body>
</html>
