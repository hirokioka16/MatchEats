<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
<title>マイページ</title>
<style>
</style>
</head>
<body style="background-color:#f8f9fa;">

	<header style="background-color:#fff;">
		<div th:replace="layout/header :: afterheader" ></div>
	</header>
	
	<div class="container" style="margin:5% 1%;">
		<div class="row">
	
		<div id="side" th:replace="layout/side :: side"></div>
		
			<div class="col-7" style="margin-left:80px;">
			<form th:action="@{/transferProcedures}" method="post">
		
				<p style="margin-bottom:0px; padding-left:10px; padding-top:10px; padding-bottom:10px; background-color:#fff; color:#ea5532; border-bottom:2px solid #ea5532;">会員情報</p>
				<table class="table" style="background-color:#fff">
					<tbody>
					<tr>
						<th scope="row">名前</th>
						<td th:text="${userInfoDto.userName}"></td>
					</tr>
					<tr>
						<th scope="col">ニックネーム</th>
						<td th:text="${userInfoDto.nickName}"></td>
					</tr>
					<tr>
						<th scope="row">メールアドレス</th>
						<td th:text="${userInfoDto.userMail}"></td>
					</tr>
					<tr>
						<th scope="row">郵便番号</th>
						<td th:text="${userInfoDto.postalCode}"></td>
					</tr>
					<tr>
						<th scope="row">住所</th>
						<td th:text="${userInfoDto.userAddres}"></td>
					</tr>
					<tr>
						<th scope="row">生年月日</th>
						<td th:text="${userInfoDto.userBirth}"></td>
					</tr>
					<tr>
						<th scope="row">評価(5点満点)</th>
						<td th:text="${userInfoDto.assessment}+'点' "></td>
					</tr>
					</tbody>		
				</table>
				
			</form>
			
			</div>
		</div>
	</div>
</body>
</html>
