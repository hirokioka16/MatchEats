<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>削除確認</title>
</head>
<body>
<form th:action="@{/deletefood/delete}" method="post">
<p>以下の食べたいものを削除します。よろしいですか？</p>

<table>
	<tr>
		<th>食べたいもの名称</th>
		<td th:text="${dto.foodName}"></td>
	</tr>
	<tr>
		<th>リクエスト概要</th>
		<td th:text="${dto.requestOutline}"></td>
	</tr>
	<tr>
		<th>ジャンル</th>
		<td th:text="${genre}"></td>
	</tr>
	<tr>
		<th>登録日</th>
		<td th:text="${dto.registDate}"></td>
	</tr>
</table>

<input type="hidden" name="requestId" th:value="${dto.requestId}">
<input type="submit" value="削除">
</form>

<form th:action="@{/foodlist}" method="GET">
<input type="submit" value="戻る">
</form>

</body>
</html>
