<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="/css/list.css" rel="stylesheet"></link>
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
<title>お問い合わせ一覧画面</title>
</head>

<body>

<p><h1>お問い合わせ一覧</h1></p>
<form th:action="@{/adminmenu/menu}" method="get">
			<input type = "submit" value="戻る"class="btn btn-link">
		</form>

   <div class="container">
   		<div class="row">
   			<div class="col-12">
   				<table class="table table-striped">
								<thead class="thead-light">
									<tr>
			         						<th scope="col">メールアドレス</th>
									         <th scope="col">お問い合わせメッセージ</th>
									         <th scope="col">お問い合わせ日時</th>
									</tr>
								</thead>
								<tbody>
							       <tr th:each="userTbl:${contactlist}">
							          <td th:text="${userTbl.userMail}"></td>
							          <td th:text="${userTbl.content}"></td>
							          <td class="center" th:text="${#dates.format(userTbl.contactDate,'yyy/MM/dd')}"></td>
							        </tr>
						        </tbody>
						    </table>
   			</div>
   		</div>
    </div>

</body>
</html>
