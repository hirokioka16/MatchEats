<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
<link th:href="@{/css/inputFood.css}" rel="stylesheet" type="text/css">
<title>詳細</title>
</head>
<body>


<div style="padding:3%;">
	<div style="background-color:#fff; margin:5% 10%;">
		<div class="whiteDiv">
			<div style="text-align:center;margin-top:20px">
				<h5 class="text-danger" th:text="${errMsg}"></h5>
			</div>
			<h1 th:text="${dto.foodName}" style="text-align:center;margin-top: 80px;"></h1>

			<div class="container" style="margin-top: 20px;">
				<div class="row">
					<div class="col-md-6">
					<img th:src="'/MatchEats/getImage/' + ${dto.pictureName}" width="100%" height="200px">
					</div>

					<div class="col-md-6">
						<table class="table">
							<thead class="thead-light">
							<tr>
								<th scope="col">ユーザー名</th>
								<td th:text="${dto.nickName}">
							</tr>
							<tr>
								<th scope="col">説明</th>
								<td th:text="${dto.requestOutline}">
							</tr>
							<tr>
								<th scope="col">登録日</th>
								<td th:text="${dto.registDate}">
							</tr>
							</thead>
						</table>
					</div>
				</div>
			</div>
		</div>


		<form th:action ="@{/inputoffer/input}" method="GET">
			<input type="hidden" name="requestId" th:value="${dto.requestId}">
			<input type="hidden" th:field="${BackForm.status}">
			<input type="hidden" th:field="${BackForm.keyword}">
			<input type="hidden" th:field="${BackForm.genre}">
			<input type="submit" value="オファーする" class="btn btn-danger btn-lg" id="next">
		</form>
		
		
		<div th:switch="${BackForm.status}">
		   	<form  th:case="0" th:action ="@{/seachfoodlist}" method="GET">
		   		<input type="hidden" name="keyword"  th:value="${BackForm.keyword}">
				<input type="submit" value="前の画面に戻る" class="btn btn-outline-danger btn-lg" id="back">
			</form>
		    <form  th:case="1" th:action ="@{/eachgenre}" method="GET">
		   		<input type="hidden" name="genreId"  th:value="${BackForm.genre}">
				<input type="submit" value="前の画面に戻る" class="btn btn-outline-danger btn-lg" id="back">
			</form>
		    <form  th:case="*" th:action ="@{/menu}" method="GET">
				<input type="submit" value="前の画面に戻る" class="btn btn-outline-danger btn-lg" id="back">
			</form>
		</div>
		
		 
		
		
	</div>
</div>



</body>
</html>
