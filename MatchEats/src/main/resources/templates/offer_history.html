<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
<title>オファー送信履歴</title>
</head>
<body style="background-color:#f8f9fa;">
	<header style="background-color:#fff;">
		<div th:replace="layout/header :: afterheader" ></div>
	</header>

	<div class="container" style="margin:5% 1%;">
		<div class="row">
			<div id="side" th:replace="layout/side :: side"></div>

			<div class="col-7" style="margin-left:80px;">
				<p style="margin-bottom:0px; padding-left:10px; padding-top:10px; padding-bottom:10px; background-color:#fff; 
						color:#ea5532; border-bottom:2px solid #ea5532;">オファー一覧</p>
				<table class="table" style="background-color:#fff">
					<thead class="thead-light">
					    <tr>
					      <th scope="col">料理名</th>
					      <th scope="col">金額</th>
					      <th scope="col">オファー日</th>
					      <th scope="col">オファーコメント</th>
					      <th scope="col"></th>
					    </tr>
					 </thead>
					 
					 <tbody>						
						<tr th:each="list:${list}">
							<td th:text="${list.foodName}"></td>
							<td th:text="${list.price}"></td>
							<td th:text="${#dates.format(list.offerDate,'yyyy/MM/dd HH:mm:ss')}">
							<td th:text="${list.offerComment}"></td>
							<td>
								<form th:action="@{/cookingoffer/deleteconfirm}" method="post">
									<input type="hidden" name="offerId" th:value="${list.offerId}">
									<input type="submit" class="btn btn-link" value="取り消し">
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>
