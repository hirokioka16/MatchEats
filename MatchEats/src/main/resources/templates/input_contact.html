<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
<link th:href="@{/css/contact.css}" rel="stylesheet" type="text/css">
<title>お問い合わせ入力画面</title>
</head>
<body>

<div class="whiteDiv">
	
	<h1>お問合せ</h1>

	<form th:action="@{/inputContact/confirm}" enctype="multipart/form-data" method="post" th:object="${ContactForm}">
		<div class="form-group">
		<label for="exampleFormControlTextarea1">お問合せしたい内容を入力してください。</label>
		<textarea class="form-control" id="exampleFormControlTextarea1" 
					rows="4" th:field="*{content}"></textarea>
		</div>
		<input class="btn btn-primary btn-lg" id="next" type="submit" value="次へ">
	</form>
	
	
	<form th:action="@{/inputContact/contactlist}">
		<input class="btn btn-outline-secondary btn-lg" id="back" type="submit" value="戻る">
	</form>
	
</div>
</body>
</html>
