
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}">
<title>調理リスト一覧</title>
</head>
<body style="background-color:#f8f9fa;">
	<header style="background-color:#fff;">
		<div th:replace="layout/header :: afterheader" ></div>
	</header>

	<div class="container" style="margin:5% 1%;">
		<div class="row">
			<div id="side" th:replace="layout/side :: side"></div>

			<div class="col-7" style="margin-left:80px;">
				<p style="margin-bottom:0px; padding-left:10px; padding-top:10px; padding-bottom:10px; background-color:#fff; 
						color:#ea5532; border-bottom:2px solid #ea5532;">調理リスト一覧</p>
				<table class="table" style="background-color:#fff;">
					<thead class="thead-light">
					    <tr>
					      <th scope="col">ユーザー名</th>
					      <th scope="col">料理</th>
					      <th scope="col">料理名</th>
					      <th scope="col">オファー日</th>
					      <th scope="col"></th>
					    </tr>
					 </thead>
					 
					
					<tbody>						
						<tr th:each="CookingList:${CookingList}">
							<td th:text="${CookingList.userName}">
							<!-- 
							本番用
							<img th:src="'/usr/share/tomcat/webapps/foodpic/' + ${CookingList.pictureName}" class="img-fluid">
							-->
							<td><img src="http://jousen5.aso-abcc.com/shoppingSystem/img/yokomina.jpg" width="200px"></td>
							<td th:text="${CookingList.foodName}">
							<td th:text="${#dates.format(CookingList.registDate,'yyyy/MM/dd HH:mm:ss')}">
							<td>
								<form th:action="@{/cooking/detail}">
									<input type="hidden" name="offerId" th:value="${CookingList.offerId}">
									<input type="submit" class="btn btn-link" value="詳細">
								</form>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
			

</body>
</html>
